<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hobbyastronom</title>
    <link rel="stylesheet/less" type="text/less" href="./styles/styles.less">
</head>
<style>
    #main {
        float: left;
        border-style: solid;
        border-width: 5px;

    }
    #listFrame {
        border-style: solid;
        border-width: 5px;

    }
    #menu {
        border-style: solid;
        border-width: 5px;
    }
</style>
<body>
    <!--Detailed-View-->
    <div id="main">
        <h1 id="header">
            Details
        </h1>
        <textarea id="ort">Ort</textarea>
        <button id="openMaps">Maps</button>
        <textarea id="datum">DatumPH</textarea>
        <div id="listFrame">
            <div id="listDiv">
                <select id="liste" size="5">

                </select>
            </div>
            <button id="newObj" disabled>Neu</button>
            <button id="editObj" disabled>Bearbeiten</button>
            <button id="delObj" disabled>Löschen</button>
        </div>
        <button id="editSit">Bearbeiten</button>
        <button id="saveSit" disabled>Save</button>
        <button id="printSit">Drucken</button>
        <button id="closeSit">Schließen</button>
    </div>
    <!--List-View-->
    <div id="menu">
        <h2 id="header2">
            Sitzungen
        </h2>
        <button id="addSitzung">+</button>
        <select id="sitzungen" size="10">
        
        </select>
        <div id="buttonArea">
            <button id="prevPage">"<-"</button>
            <textarea id="pageNr">PageNr</textarea>
            <button id="nextPage">"->"</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/bundle.js"></script>
</html>
